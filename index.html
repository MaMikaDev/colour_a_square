<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Martyna 'The Other MK' Kowalczyk" />
    <title>Colour-A-Square</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="header">. Colour a Square .</div>
    <div id="instructions">
      Press on one of the buttons to choose the colour scheme and change the
      size:
    </div>
    <div id="buttons">
      <button
        id="whatSize"
        class="btn"
        onclick="changeColor('black');whatSize()"
      >
        Black
      </button>
      <button
        id="grey"
        class="btn"
        onclick="changeColor('greyscale'); whatSize(); "
      >
        Greyscale
      </button>
      <button
        id="rainbow"
        class="btn"
        onclick="changeColor('rainbow'); whatSize();"
      >
        Pastels
      </button>
    </div>
    <div id="container"></div>
    <div id="bottom">
      <button id="party" onclick="changeColor('party');">Party!</button>
      <button id="eraser" onclick="changeColor('eraser'); colorSquare();">
        Eraser
      </button>
    </div>
    <div id="footer">&copy; 2022 Martyna Mika </div>
  </body>
</html>
